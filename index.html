<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="./settings/css/main.css">
    <link rel="stylesheet" href="./settings/css/default.css">
    <script src="./settings/js/dateCount.js"></script>
    <title>MVP-11235</title>
</head>
<body>
    <!--Title box-->
    <div class="card" style="text-align: center;">
        <div class="me" style="margin-left: 60px;">
            <a href="https://github.com/mvp-11235">
                <img class="normal hover" src="./settings/image/card/catHover.gif" alt="catHover">
                <img class="normal hover" src="./settings/image/card/cat.gif" alt="cat">
            </a>
        </div>
        <p class="title" style="color: rgb(66, 113, 255);">
            mvp-11235
        </p>
        <p style="color: whitesmoke;">mvp-11235.github.io</p>
        <p style="color: whitesmoke;">
            현재시각: 
            <span id="minutes">0</span>분
            <span id="seconds">0</span>초
        </p>
             <script>
                const date = new Date();
                let second = date.getSeconds();
                let minute = date.getMinutes();

                document.getElementById('minutes').innerHTML = minute;
                document.getElementById('seconds').innerHTML = second + 3;

                setInterval(() => {
                    document.getElementById('minutes').innerHTML = minute++;
                }, 60000);
            

            </script>
        </p>
    </div>
    <!--Title box-->
</body>
</html>
